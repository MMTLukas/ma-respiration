<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>

    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/d3.css"/>

    <title>ESTIMATION OF RESPIRATORY</title>
</head>
<body>
<div class="ng-app">
    <div id="menu" ng-controller="MenuController as menuCtrl">
        <div class="nav nav-respiration">
            <div class="button" ng-class="{ active:menuCtrl.isSelected(1) }">
                <a href ng-click="menuCtrl.selectTab(1)">Live</a>
            </div>
            <div class="button" ng-class="{ active:menuCtrl.isSelected(2) }">
                <a href ng-click="menuCtrl.selectTab(2)">Archiv</a>
            </div>
            <div class="view_live" ng-show="menuCtrl.isSelected(1)" ng-swipe-right="menuCtrl.goToArchiv()">
                <div id="data" ng-controller="DataController as dataCtrl">
                    <div class="button" ng-click="dataCtrl.button()">{{ startStopButtonText }}</div>
                </div>

                <div id="diagram" ng-controller="DiagramController as diagramCtrl">
                </div>

                <div id="counter" ng-controller="CounterController as counterCtrl">
                    17
                </div>
            </div>

            <div class="view_archiv" ng-show="menuCtrl.isSelected(2)" ng-swipe-left="menuCtrl.goToLiveView()">
                <div id="archiv">
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Angular files -->
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/libs/d3.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-touch.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript" src="js/controllers/counter.js"></script>
<script type="text/javascript" src="js/controllers/data.js"></script>
<script type="text/javascript" src="js/controllers/diagram.js"></script>
<script type="text/javascript" src="js/controllers/menu.js"></script>
<script type="text/javascript" src="js/factories/logger.js"></script>
<script type="text/javascript" src="js/factories/accelerometer.js"></script>
<script type="text/javascript" src="js/factories/filterGaussian.js"></script>
<script type="text/javascript" src="js/factories/filterMedian.js"></script>
<script type="text/javascript" src="js/factories/filterMovingAverage.js"></script>
</body>
</html>
