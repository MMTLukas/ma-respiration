<!DOCTYPE html>
<html ng-app="respiratoryFrequency">
<head>
  <meta charset="utf-8"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <title>ESTIMATION OF RESPIRATORY</title>
</head>
<body>
<div class="app">
  <div id="menu" ng-controller="menuCtrl">
    <div class="button"><a href="#">Live</a></div>
    <div class="button"><a href="#">Archiv</a></div>
  </div>
  <div id="data" ng-controller="dataCtrl">
    <div>
      <div class="message"></div>
      <div class="axis">Z: {{getZ()}}</div>
      <br style="clear:both"/>
    </div>
  </div>
  <div id="diagram" ng-controller="diagramCtrl">
    <img src="img/sinus.gif"/>
  </div>
  <div id="counter" ng-controller="counterCtrl">
    17
  </div>
</div>
<!-- Angular files -->
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/controllers/counter.js"></script>
<script type="text/javascript" src="js/controllers/data.js"></script>
<script type="text/javascript" src="js/controllers/diagram.js"></script>
<script type="text/javascript" src="js/controllers/menu.js"></script>
<script type="text/javascript" src="js/factories/accelerometer.js"></script>
<script type="text/javascript" src="js/factories/filterGaussian.js"></script>
<script type="text/javascript" src="js/factories/filterMedian.js"></script>
<script type="text/javascript" src="js/factories/filterMovingAverage.js"></script>
</body>
</html>
